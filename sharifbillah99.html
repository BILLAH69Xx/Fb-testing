<body>
  <div class="video-container">
    <video
      id="video-player"
      class="video-js"
      controls
      preload="auto"
      width="100%"
      height="100%"
      poster="https://raw.githubusercontent.com/BILLAH69Xx/TATAIPL/main/dda8bac8-fd53-47c0-be1c-c6334e2ece79.jpg"

        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank"
          >supports HTML5 video</a
        >
      </p>
    </video>
  </div>

  <script>
    const videoPlayer = document.getElementById('video-player');
    const imageId = window.location.hash.slice(1);
    const videoSrc = getVideoSourceFromImageId(imageId);
    playVideo(videoSrc);

    function playVideo(videoSrc) {
      const sourceElement = document.createElement('source');
      sourceElement.src = videoSrc;
      sourceElement.type = 'application/x-mpegurl';

      videoPlayer.innerHTML = '';
      videoPlayer.appendChild(sourceElement);

      videoPlayer.load();
      videoPlayer.play();
    }

    function getVideoSourceFromImageId(imageId) {
      let videoSrc = '';

      // Match the image ID with the corresponding video source
